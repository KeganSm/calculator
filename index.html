<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegan's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id='calculator'>
        <div id='display'>
            <div id='workingDisplay'></div>
            <div id='resultDisplay'></div>
        </div>
        <div id='buttons'>
            <div class='row' id='rowOne'>
                <button class='btn' id='clearBtn'>Clear</button>
                <button class='btn' id='deleteBtn'>Delete</button>
                <button class='btn' id='exponentBtn'>Exponent</button>
                <button class='btn' id='divideBtn'>Divide</button>
            </div>
            <div class='row' id='rowTwo'>
                <button class='btn' id='7Btn'>7</button>
                <button class='btn' id='8Btn'>8</button>
                <button class='btn' id='9Btn'>9</button>
                <button class='btn' id='multiplyBtn'>Multiply</button>
            </div>
            <div class='row' id='rowThree'>
                <button class='btn' id='4Btn'>4</button>
                <button class='btn' id='5Btn'>5</button>
                <button class='btn' id='6Btn'>6</button>
                <button class='btn' id='addBtn'>Add</button>
            </div>
            <div class='row' id='rowFour'>
                <button class='btn' id='1Btn'>1</button>
                <button class='btn' id='2Btn'>2</button>
                <button class='btn' id='3Btn'>3</button>
                <button class='btn' id='subtractBtn'>Subtract</button>
            </div>
            <div class='row' id='rowFive'>
                <button class='btn' id='extraBtn'>Extra Button</button>
                <button class='btn' id='0Btn'>0</button>
                <button class='btn' id='decimalBtn'>.</button>
                <button class='btn' id='equalsBtn'>Equals</button>
            </div>
        </div>
    </div>
</body>
</html>
