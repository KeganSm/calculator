<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegan's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id='calculator'>
        <div id='display'>
            <div id='workingDisplay'>workingDisplay</div>
            <div id='resultDisplay'>resultDisplay</div>
        </div>
        <div id='buttons'>
            <div class='row' id='rowOne'>
                <button class='btn' id='clearBtn'>Clear</button>
                <button class='btn' id='deleteBtn'>Delete</button>
                <button class='btn' id='exponentBtn'>Exponent</button>
                <button class='btn' id='divideBtn'>Divide</button>
            </div>
            <div class='row' id='rowTwo'>
                <button class='btn' id='seven'>7</button>
                <button class='btn' id='eight'>8</button>
                <button class='btn' id='nine'>9</button>
                <button class='btn' id='multiplyBtn'>Multiply</button>
            </div>
            <div class='row' id='rowThree'>
                <button class='btn' id='four'>4</button>
                <button class='btn' id='five'>5</button>
                <button class='btn' id='six'>6</button>
                <button class='btn' id='addBtn'>Add</button>
            </div>
            <div class='row' id='rowFour'>
                <button class='btn' id='one'>1</button>
                <button class='btn' id='two'>2</button>
                <button class='btn' id='three'>3</button>
                <button class='btn' id='subtractBtn'>Subtract</button>
            </div>
            <div class='row' id='rowFive'>
                <button class='btn' id='extraBtn'>Extra Button</button>
                <button class='btn' id='zero'>0</button>
                <button class='btn' id='decimalBtn'>.</button>
                <button class='btn' id='equalsBtn'>Equals</button>
            </div>
        </div>
    </div>
</body>
</html>
